<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>game-card demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../game-card.html">
    <link rel="import" href="../game-card-deck.html">
    <link rel="import" href="../game-card-placeholder.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic game-cards</h3>
    <demo-snippet>
        <template>
            <game-card symbol="♠" rank="a"></game-card>
            <game-card symbol="♦" rank="k"></game-card>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Flippable game-card</h3>
    <demo-snippet>
        <template>
            <game-card symbol="♥" rank="a" flippable></game-card>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Unrevealed flippable game-card</h3>
    <demo-snippet>
        <template>
            <game-card symbol="♠" rank="a" flippable unrevealed></game-card>
        </template>
    </demo-snippet>
</div>
<div class="vertical-section-container centered">
    <h3>Pile of cards</h3>
    <demo-snippet>
        <template>
              <game-card-deck id="deck" card-count="3"></game-card-deck>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Selectable game-card</h3>
    <demo-snippet>
        <template>
            <game-card symbol="♠" rank="k" id="selectable"></game-card>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Unrevealed flippable game-card</h3>
    <demo-snippet>
        <template>
            <game-card symbol="♠" rank="a" flippable unrevealed></game-card>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>game-card-placeholder</h3>
    <demo-snippet>
        <template>
            <game-card-placeholder></game-card-placeholder>
        </template>
    </demo-snippet>
</div>

<script>
selectable.addEventListener("click", function(e) {
  selectable.highlighted=!selectable.highlighted;
});
deck.addEventListener("click", function(e) {
  if (deck.cardCount > 0) {
    deck.cardCount--;
  }
});
</script>


</body>
</html>
